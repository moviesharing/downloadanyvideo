<!DOCTYPE html>
<html>
<head>
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
    }

    #downloadLinks {
      margin-top: 20px;
      text-align: center;
    }

    .download-link {
      display: block;
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      max-width: 640px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Enter video URL">
  <button onclick="displayVideos()">Display Videos</button>
  <div id="downloadLinks"></div>
  <div id="videoContainer"></div>

  <script>
    function displayVideos() {
      var videoUrl = document.getElementById('videoUrl').value;

      // Add video download links
      var downloadLinks = document.getElementById('downloadLinks');
      downloadLinks.innerHTML = '';

      var videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = '';

      var formats = [
        { name: 'MP4 (720p)', format: 'mp4' },
        { name: 'MP4 (360p)', format: 'mp4-low' },
        { name: 'WebM (480p)', format: 'webm' }
        // Add more formats if desired
      ];

      formats.forEach(function(format) {
        var link = document.createElement('a');
        link.className = 'download-link';
        link.innerText = format.name;
        link.addEventListener('click', function() {
          var url = videoUrl + '&format=' + format.format;
          downloadFile(url);
        });
        downloadLinks.appendChild(link);
      });

      var videoElement = document.createElement('video');
      videoElement.controls = true;

      formats.forEach(function(format) {
        var sourceElement = document.createElement('source');
        sourceElement.src = videoUrl + '&format=' + format.format;
        sourceElement.type = 'video/' + format.format;
        videoElement.appendChild(sourceElement);
      });

      videoContainer.appendChild(videoElement);
    }

    function downloadFile(url) {
      var anchor = document.createElement('a');
      anchor.href = url;
      anchor.download = 'video';
      anchor.click();
    }
  </script>
</body>
</html>
